<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Netflix Profile</title>
  </head>

  <body class="bg-dark px-1 px-md-5">
    <header>
      <div class="navbar-sec">
        <div class="navbar-cont">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid m-0 ps-0">
              <a class="navbar-brand logo" href="index.html">
                <img width="100px" class="ps-0" src="./assets/netflix-assets/assets/netflix_logo.png" alt="" />
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
        <div class="container container-custom py-1 py-md-5">
              <div class="mb-4 border-bottom">
            <h2 class="d-none d-md-block border-bottom display-4 fw-normal text-white">Edit Profile</h2>
            <!-- sinistra -->
            <div class="row pt-3 justify-content-center justify-content-md-start">
              <div class="col-6 col-md-3 mb-3">
                <img class="img-fluid rounded-0" src="./assets/netflix-assets/assets/avatar.png" alt="" />
              </div>
              <!-- destra -->
              <div class="col-8 mb-3">
                <div class="input-group input-group-sm mb-1 mb-md-3">
                  <input type="text" class="form-control w-100 bg-secondary pe-5 " aria-label="Username" value="Fabio D'Angelo" />
                </div>
                <p class="text-muted mb-1 fs-5">Language:</p>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-dark btn-sm bg-black border-2 border-white border-top-0 dropdown-toggle mb-3"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Italiano</a>
                    <a class="dropdown-item" href="#">Spanish</a>
                    <a class="dropdown-item" href="#">Aurebesh</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Urdu</a>
                  </div>
                </div>
                <div class="border-top border-bottom">
                  <p class="text-muted mb-1 mt-2 fs-5">Maturity Settings:</p>
                  <span class="badge badge-secondary fs-6 bg-secondary fw-normal mt-1 text-muted rounded-0">ALL MATURITY RATINGS</span>
                  <p class="text-light mb-1 mt-3 fs-6">Show titles of <b>all maturity ratings </b>for this profile.</p>
                  <a href="/settings.html"><button class="btn border border-1 rounded-0 mt-1 px-4 text-muted mb-3">EDIT</button></a>
                </div>
                <p class="text-muted mb-1 mt-2 fs-5">Autoplay Controls</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label " for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
              </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label " for="flexCheckDefault">
                      Autoplay previews while browsing on all devices.
                    </label>
              </div>
            </div>
          </div>
        </div>
        <div class="container d-flex justify-content-center fixed-bottom position-md-static" style="gap: 20px;">
            <button class="btn border bg-white border-1 rounded-0 mt-1 px-4 text-dark fw-bold mb-3">SAVE</button>
            <button class="btn border border-1 rounded-0 mt-1 px-4 text-muted mb-3">CANCEL</button>
            <button class="btn border border-1 rounded-0 mt-1 px-4 text-muted mb-3">DELETE PROFILE</button>
        </div>

    </main>
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
