<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Netflix Profile</title>
  </head>

  <body class="bg-dark px-1 px-md-5">
    <header>
      <div class="navbar-sec">
        <div class="navbar-cont">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid m-0 ps-0">
              <a class="navbar-brand logo" href="#">
                <img width="100px" class="ps-0" src="./assets/netflix-assets/assets/netflix_logo.png" alt="" />
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container-custom py-5">
        <h2 class="border-bottom display-4 fw-normal text-white">Edit Profile</h2>
        <!-- sinistra -->
        <div class="row pt-3">
          <div class="col-3 mb-3">
            <img class="img-fluid rounded-0" src="./assets/netflix-assets/assets/avatar.png" alt="" />
          </div>
          <!-- destra -->
          <div class="col-8 mb-3">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control w-100 bg-secondary pe-5" aria-label="Username" placeholder="Strive Student" />
            </div>
            <p class="text-muted">Language:</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
